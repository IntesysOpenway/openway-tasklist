dashlet.help=<p>Questo dashlet riporta i compiti assegnati all'utente, inclusi gli inviti di partecipazione ai siti. \u00c8 possibile filtrare l'elenco per visualizzare i diversi tipi di compiti.</p>\
<p>Da questo dashlet, \u00e8 possibile:<ul>\
<li>Modificare un compito per la gestione</li>\
<li>Visualizzare un singolo compito</li>\
<li>Aprire la pagina I miei compiti per gestire tutti i compiti</li>\
<li>Avviare un workflow per creare compiti per altri utenti o per se stessi</li></ul></p>
